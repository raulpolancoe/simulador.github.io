<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Amortización</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calcula tu credito KeyPago</h1>
    <form id="formulario">
        <label for="prestamo">Ingresa el valor de tu compra</label>
        <input type="text" id="prestamo" placeholder="Ej: $40.000">
        <label for="cuotas">Elije el plazo de tu crédito</label>
        <select id="cuotas"></select>
    </form>
        
    <p>Valor de la compra: <span id="valorCompra"></span></p>
    <p>Plazo: <span id="plazo"></span></p>
    <p>Valor Cuota: <span id="valorCuota"></span></p>
    <p>Tasa de Interés M.V.: <span id="tasaInteres"></span></p>

    <button id="calcularBtn">Calcula tu plan de pagos</button>

    <div id="resultado"></div>

    <script src="cuotas.js"></script>
</body>
</html>
