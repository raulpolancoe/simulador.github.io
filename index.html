<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Amortización</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadora de Tabla de Amortización</h1>
    <form id="formulario">
        <label for="prestamo">Monto del Préstamo:</label>
        <input type="text" id="prestamo" name="prestamo" placeholder="$40,000" />
    
        <label for="cuotas">Número de Cuotas:</label>
        <select id="cuotas" name="cuotas" disabled>
            <option value="" disabled selected>Seleccione el número de cuotas</option>
        </select>
    
        <button type="submit">Calcular</button>
    </form>
    
    <div id="resultado"></div>

    <script src="cuotas.js"></script>
</body>
</html>
